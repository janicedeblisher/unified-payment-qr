<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#ffffff" />
    <title>통합QR 결제창</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <img src="../images/logo_kicc.svg" alt="KICC 로고" class="logo">
        <div class="language-selector">
          <button id="langBtn">
            <div class="lang-wrap">
              <img src="../images/icon_globe.svg" alt="언어 선택">
              <span id="selectedLang">한국어</span>
            </div>
            <img src="../images/icon_arrow.svg" alt="화살표 아이콘">
          </button>
          <ul id="langList" class="lang-list hidden">
            <li data-lang="한국어">한국어</li>
            <li data-lang="English">English</li>
            <li data-lang="中文">中文</li>
            <li data-lang="日本語">日本語</li>
          </ul>
        </div>
      </header>
      <main class="content">
        <section class="amount-box">
          <div class="amount-row">
            <div class="label">판매처</div>
            <div class="value">한국면세점</div>
          </div>
          <div class="amount-row total">
            <div class="label">총 결제금액<br><span class="vat">(VAT 포함)</span></div>
            <div class="value">500,000원</div>
          </div>
        </section>
        <section class="pay-options">
          <p>결제수단</p>
          <div class="pay-list">
            <div class="pay-option" data-method="alipay">
              <img src="../images/logo_alipay.svg" alt="Alipay">
              <span>알리페이+</span>
            </div>
            <div class="pay-option" data-method="wechat">
              <img src="../images/logo_wechatpay.svg" alt="WeChat">
              <span>위챗페이</span>
            </div>
            <div class="pay-option" data-method="linepay">
              <img src="../images/logo_linepay.svg" alt="LINE Pay">
              <span>라인페이</span>
            </div>
          </div>
        </section>
        <section class="banner">
            <a href="https://www.이지큐알오더.com/" target="_blank">
              <img src="../images/banner_sample.png" alt="광고 배너">
            </a>
        </section>
      </main>
      <div class="cta-fixed">
        <p>결제정보를 확인하였으며, <span class="red">결제 진행</span>에 <span class="red">동의</span>합니다.</p>
        <button class="pay-btn"><span class="bold">500,000</span>원 결제하기</button>
      </div>
    </div>
    <script>
      // 언어 선택
      const langBtn = document.getElementById('langBtn');
      const langList = document.getElementById('langList');
      const selectedLang = document.getElementById('selectedLang');

      langBtn.addEventListener('click', () => {
        langList.classList.toggle('hidden');
      });

      langList.querySelectorAll('li').forEach(item => {
        item.addEventListener('click', () => {
          selectedLang.textContent = item.dataset.lang;
          langList.classList.add('hidden');
        });
      });

      // 결제수단 선택
      const payOptions = document.querySelectorAll('.pay-option');
      payOptions.forEach(option => {
        option.addEventListener('click', () => {
          payOptions.forEach(el => el.classList.remove('active'));
          option.classList.add('active');
        });
      });
    </script>
  </body>
</html>
